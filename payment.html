<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HARGUN [CODE CREW]</title>
    <link rel="stylesheet" href="/payment.css">
</head>
<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" name="cardholder-name" placeholder="hargun" required>
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9876 5432" required>
            </div>

            <div class="form-group">
                <label for="expiration-date">Expiration Date</label>
                <input type="month" id="expiration-date" name="expiration-date" required>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="777" required>
            </div>

            <button type="submit" id="submit-btn">Submit Payment</button>
        </form>

        <div id="payment-result" class="result" style="display: none;">
            <p>Payment Successful!</p>
        </div>
    </div>

    <script src="/payment.js"></script>
</body>
</html>
